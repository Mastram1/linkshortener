<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Link Shortener</title>
  </head>
  <body>
    <div class="container">
      <h1>Link Shortener</h1>
      <form>
        <label>Enter your long link:</label>
        <input type="text" placeholder="https://example.com/long-link" />
        <label>Enter your alias:</label>
        <input type="text" placeholder="Custom Alias" />
        <button class="shorten">Shorten</button>
      </form>
      <div class="result">
        <p>
          Short link:
          <a class="shortLink" href="#" style="text-decoration: none"
            >Shorten URL</a
          >
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
